<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Okey Plus 2026 Pro</title>
    
    <!-- External Assets -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffcc00;
            --gold-dark: #b8860b;
            --wood: #2c1505;
            --felt: radial-gradient(circle, #1b5e20 0%, #002b05 100%);
            --tile-white: #fdfdfd;
            --bg-dark: #0a0a0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { 
            margin: 0; background: var(--bg-dark); 
            font-family: 'Noto Sans Arabic', sans-serif; 
            height: 100vh; overflow: hidden; color: white; 
        }

        /* --- 1. LOGIN SCREEN --- */
        #loginScreen {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1601933470484-93c4e3271708?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .ok-logo-box {
            position: relative; margin-bottom: 40px; text-align: center;
            animation: bounceIn 1.2s;
        }
        .big-ok {
            font-family: 'Kanit', sans-serif; font-size: 110px; font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--gold), #ff8c00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,204,0,0.5));
            line-height: 0.8;
        }
        .plus-sign { font-size: 40px; color: white; -webkit-text-fill-color: white; position: absolute; top: 10px; right: -30px; }
        
        .login-card {
            width: 85%; max-width: 380px; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px); border-radius: 30px; padding: 35px 25px;
            border: 2px solid var(--gold-dark); text-align: center; box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .custom-input {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #333;
            background: #111; color: white; margin-bottom: 20px; font-size: 18px; text-align: center;
        }
        .btn-gold {
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: #000; border: none; padding: 16px; border-radius: 15px;
            font-weight: 900; font-size: 18px; width: 100%; cursor: pointer;
            box-shadow: 0 6px 0 #5a4000; transition: 0.1s;
        }
        .btn-gold:active { transform: translateY(4px); box-shadow: 0 2px 0 #5a4000; }

        /* --- 2. LOBBY SCREEN --- */
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; }
        .screen.active { display: flex; }
        .app-header {
            height: 70px; background: #151515; display: flex; justify-content: space-between;
            align-items: center; padding: 0 20px; border-bottom: 3px solid var(--gold-dark);
        }
        .user-status { display: flex; align-items: center; gap: 10px; background: #000; padding: 6px 15px; border-radius: 25px; border: 1px solid #444; }
        .coin-tag { color: var(--gold); font-weight: 900; font-size: 17px; }

        .lobby-content { flex: 1; overflow-y: auto; padding: 20px; display: grid; gap: 15px; }
        .miz-card {
            background: linear-gradient(135deg, #1e1e1e, #0f0f0f);
            border-radius: 20px; padding: 20px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeInUp 0.5s;
        }

        /* --- 3. PROFILE SCREEN --- */
        .profile-header { position: relative; height: 200px; background: var(--gold-dark); border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; margin-bottom: 60px; }
        .profile-av-box {
            position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; border-radius: 50%; border: 5px solid var(--bg-dark);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); overflow: hidden; background: #222;
        }
        .av-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px;
            background: #111; border-radius: 20px; margin: 20px;
        }
        .av-item { width: 100%; aspect-ratio: 1; border-radius: 12px; border: 2px solid transparent; cursor: pointer; }
        .av-item.active { border-color: var(--gold); transform: scale(1.1); }

        /* --- 4. GAME ARENA --- */
        .game-arena { flex: 1; background: var(--felt); position: relative; border: 12px solid var(--wood); margin: 5px; border-radius: 35px; box-shadow: inset 0 0 100px #000; overflow: hidden; }
        .p-info { position: absolute; background: rgba(0,0,0,0.6); border: 1px solid #555; border-radius: 10px; padding: 5px 10px; display: flex; align-items: center; gap: 8px; font-size: 12px; }
        .p-top { top: 15px; left: 50%; transform: translateX(-50%); }

        .center-objects { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 30px; }
        .tile-deck { 
            width: 55px; height: 75px; background: #fff; border-radius: 8px; box-shadow: 0 6px 0 #ccc; 
            display: flex; justify-content: center; align-items: center; font-size: 32px; color: #333; font-weight: 900; cursor: pointer;
        }
        .discard-pile { width: 55px; height: 75px; border: 3px dashed rgba(255,255,255,0.2); border-radius: 8px; position: relative; }

        /* --- RACK SYSTEM --- */
        .rack-system { background: #2c1505; padding: 15px; border-top: 5px solid #000; }
        .rack-row {
            background: #4a2c16; border-radius: 10px; min-height: 85px; margin-bottom: 10px;
            display: flex; align-items: center; padding: 10px; gap: 10px;
            box-shadow: inset 0 4px 15px #000; border: 1px solid #5d4037; overflow-x: auto;
        }

        /* --- TILES (BEARDAKAN) --- */
        .tile {
            width: 42px; height: 62px; background: var(--tile-white); border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 0 #bbb, 0 8px 15px rgba(0,0,0,0.4);
            cursor: grab; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }
        .tile.flipped { transform: rotateY(180deg); }
        .tile span { font-family: 'Kanit'; font-size: 26px; font-weight: 900; backface-visibility: hidden; }
        .tile .back {
            position: absolute; width: 100%; height: 100%; background: #c0392b;
            border-radius: 6px; backface-visibility: hidden; transform: rotateY(180deg);
            display: flex; justify-content: center; align-items: center; border: 2px solid #fff;
        }
        .tile .back::after { content: 'OK'; color: rgba(255,255,255,0.3); font-weight: 900; }

        .red { color: #d63031; } .blue { color: #0984e3; } .black { color: #2d3436; } .yellow { color: #f39c12; }

        /* --- FOOTER NAV --- */
        .footer-nav {
            height: 75px; background: #111; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-btn { color: #666; text-align: center; font-size: 11px; flex: 1; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); }
        .nav-btn i { font-size: 24px; display: block; margin-bottom: 5px; }

        /* Win Modal */
        .win-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; text-align: center; }

    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="loginScreen" class="screen active">
        <div class="ok-logo-box">
            <div class="big-ok">OK</div>
            <div class="plus-sign">+</div>
        </div>
        <div class="login-card">
            <input type="text" id="usernameInput" class="custom-input" placeholder="ŸÜÿßŸà€å ÿ®€ï⁄©ÿßÿ±Ÿá€éŸÜ€ïÿ± ÿ®ŸÜŸàŸàÿ≥€ï...">
            <button class="btn-gold" onclick="performLogin()">ÿØ€ïÿ≥ÿ™Ÿæ€é⁄©ÿ±ÿØŸÜ</button>
            <p style="color:#777; font-size:12px; margin-top:15px;">ÿ®€ïÿÆ€éÿ±ÿ®€é€åÿ™ ÿ®€Ü ÿ¨€åŸáÿßŸÜ€å ÿ¶€Ü⁄©€é Ÿæ⁄µ€ïÿ≥ Ÿ¢Ÿ†Ÿ¢Ÿ¶</p>
        </div>
    </div>

    <!-- 2. LOBBY SCREEN -->
    <div id="lobbyScreen" class="screen">
        <div class="app-header">
            <div class="user-status">
                <img id="headAv" src="" style="width:35px; border-radius:50%;">
                <b id="headName">User</b>
            </div>
            <div class="coin-tag"><i class="fas fa-coins"></i> <span id="headCoins">250,000</span></div>
        </div>

        <div class="lobby-content" id="mizGrid"></div>

        <div class="footer-nav">
            <div class="nav-btn active" onclick="showScreen('lobbyScreen')"><i class="fas fa-home"></i>ŸÑ€Üÿ®€å</div>
            <div class="nav-btn" onclick="showScreen('profileScreen')"><i class="fas fa-user-circle"></i>Ÿæ⁄ï€ÜŸÅÿß€åŸÑ</div>
        </div>
    </div>

    <!-- 3. PROFILE SCREEN -->
    <div id="profileScreen" class="screen">
        <div class="profile-header">
            <div class="profile-av-box"><img id="profAv" src="" style="width:100%;"></div>
        </div>
        <div style="text-align:center;">
            <h2 id="profName" style="margin:0; color:var(--gold);"></h2>
            <p style="color:#888;">ÿ¶ÿßÿ≥ÿ™€å €åÿßÿ±€åÿ≤ÿßŸÜ: Ÿæÿ±€ÜŸÅ€åÿ¥ŸÜÿß⁄µ</p>
        </div>
        
        <div style="padding:0 20px;">
            <div style="text-align:right; font-weight:bold; margin-bottom:10px;">ÿ¶ÿß⁄§ÿßÿ™ÿßÿ±€ï⁄©€ïÿ™ Ÿá€ï⁄µÿ®⁄ò€éÿ±€ï:</div>
            <div class="av-grid" id="avList"></div>
        </div>

        <div class="footer-nav">
            <div class="nav-btn" onclick="showScreen('lobbyScreen')"><i class="fas fa-home"></i>ŸÑ€Üÿ®€å</div>
            <div class="nav-btn active" onclick="showScreen('profileScreen')"><i class="fas fa-user-circle"></i>Ÿæ⁄ï€ÜŸÅÿß€åŸÑ</div>
        </div>
    </div>

    <!-- 4. GAME SCREEN -->
    <div id="gameScreen" class="screen">
        <div class="app-header" style="background:transparent; border:none;">
            <i class="fas fa-arrow-right" onclick="exitGame()"></i>
            <div id="timer" style="color:var(--gold); font-weight:900; font-size:24px; font-family:Kanit;">60</div>
            <div class="coin-tag">üí∞ <span id="betValue">0</span></div>
        </div>

        <div class="game-arena">
            <!-- Opponent -->
            <div class="p-info p-top">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Bot" style="width:30px; border-radius:50%;">
                <b>Soran (Bot)</b>
            </div>

            <div class="center-objects">
                <div class="tile-deck" onclick="drawTile()">?</div>
                <div id="discardZone" class="discard-pile"></div>
            </div>
        </div>

        <div class="rack-system">
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <button onclick="sortMyTiles()" style="background:none; border:1.5px solid var(--gold); color:var(--gold); border-radius:10px; padding:6px 15px;">⁄ï€é⁄©ÿÆÿ≥ÿ™ŸÜ</button>
                <button onclick="attemptWin()" style="background:var(--gold); border:none; color:#000; font-weight:900; border-radius:10px; padding:6px 25px;">ÿ®ÿ±ÿØŸÜ€ïŸà€ï</button>
            </div>
            <div id="rack1" class="rack-row"></div>
            <div id="rack2" class="rack-row"></div>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div id="winModal" class="win-modal">
        <div class="animate__animated animate__zoomIn">
            <i class="fas fa-trophy" style="font-size:100px; color:var(--gold);"></i>
            <h1 style="color:var(--gold); font-size:45px; margin:10px 0;">Ÿæ€åÿ±€Üÿ≤€ï!</h1>
            <p style="font-size:20px;">ÿ™€Ü ÿ¶€ïŸÖ ÿØ€ïÿ≥ÿ™€ïÿ™ ÿ®ÿ±ÿØ€ïŸà€ï</p>
            <button class="btn-gold" style="margin-top:30px; width:200px;" onclick="location.reload()">ÿØŸàŸàÿ®ÿßÿ±€ï €åÿßÿ±€å</button>
        </div>
    </div>

    <script>
        const colors = ['red', 'blue', 'black', 'yellow'];
        let myTiles = [];
        let player = { name: "Yarizan", coins: 250000, avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=1" };
        let gameTimer = 60;
        let timerInt;

        // --- 1. Login & Profile Logic ---
        function performLogin() {
            const val = document.getElementById('usernameInput').value;
            if(val) player.name = val;
            player.avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${player.name}`;
            
            syncUI();
            showScreen('lobbyScreen');
            initMizList();
            initAvatarPicker();
        }

        function syncUI() {
            document.getElementById('headName').innerText = player.name;
            document.getElementById('profName').innerText = player.name;
            document.getElementById('headAv').src = player.avatar;
            document.getElementById('profAv').src = player.avatar;
            document.getElementById('headCoins').innerText = player.coins.toLocaleString();
        }

        function initAvatarPicker() {
            const grid = document.getElementById('avList');
            grid.innerHTML = '';
            for(let i=1; i<=12; i++) {
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${i+50}`;
                const img = document.createElement('img');
                img.src = url;
                img.className = 'av-item';
                img.onclick = () => {
                    player.avatar = url;
                    syncUI();
                    document.querySelectorAll('.av-item').forEach(e => e.classList.remove('active'));
                    img.classList.add('active');
                };
                grid.appendChild(img);
            }
        }

        function initMizList() {
            const list = document.getElementById('mizGrid');
            list.innerHTML = '';
            for(let i=1; i<=15; i++) {
                const bet = i * 10000;
                list.innerHTML += `
                    <div class="miz-card" onclick="startGame(${bet})">
                        <div>
                            <b style="color:var(--gold); font-size:18px;">ŸÖ€éÿ≤€å ${i}</b><br>
                            <span style="font-size:12px; color:#888;">Ÿ¢ €åÿßÿ±€åÿ≤ÿßŸÜ - ÿÆ€éÿ±ÿß</span>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-weight:900; font-size:20px;">üí∞ ${bet.toLocaleString()}</div>
                            <button class="btn-gold" style="padding:4px 15px; font-size:10px; margin-top:5px; box-shadow:0 3px 0 #5a4000;">€åÿßÿ±€å ÿ®⁄©€ï</button>
                        </div>
                    </div>
                `;
            }
        }

        // --- 2. Game Logic ---
        function startGame(bet) {
            document.getElementById('betValue').innerText = bet.toLocaleString();
            showScreen('gameScreen');
            myTiles = [];
            for(let i=0; i<14; i++) myTiles.push(createTile());
            renderRack();
            startTimer();
        }

        function createTile() {
            return {
                id: Math.random(),
                num: Math.floor(Math.random() * 13) + 1,
                color: colors[Math.floor(Math.random() * 4)],
                isFlipped: false
            };
        }

        function renderRack() {
            const r1 = document.getElementById('rack1');
            const r2 = document.getElementById('rack2');
            r1.innerHTML = ''; r2.innerHTML = '';

            myTiles.forEach((tile, index) => {
                const el = document.createElement('div');
                el.className = `tile ${tile.color} ${tile.isFlipped ? 'flipped' : ''}`;
                el.innerHTML = `<div class="back"></div><span>${tile.num}</span>`;
                
                // ÿ™ÿßŸæ ÿ®€Ü Ÿá€ï⁄µ⁄Ø€ï⁄ïÿßŸÜ€ïŸà€ï
                el.onclick = () => {
                    tile.isFlipped = !tile.isFlipped;
                    el.classList.toggle('flipped');
                };

                // ÿØÿ®ŸÑ ⁄©ŸÑ€å⁄© ÿ®€Ü ŸÅ⁄ï€éÿØÿßŸÜ
                el.ondblclick = () => discardTile(index);

                if(index < 7 || (myTiles.length > 14 && index < 8)) r1.appendChild(el);
                else r2.appendChild(el);
            });

            // ÿ≥€åÿ≥ÿ™€ïŸÖ€å ⁄ïÿß⁄©€éÿ¥ÿßŸÜ Ÿà ÿØÿßŸÜÿßŸÜ (Drag & Drop)
            new Sortable(r1, { group: 'rack', animation: 150 });
            new Sortable(r2, { group: 'rack', animation: 150 });
        }

        function drawTile() {
            if(myTiles.length >= 15) return;
            myTiles.push(createTile());
            renderRack();
        }

        function discardTile(index) {
            if(myTiles.length < 15) return;
            const t = myTiles[index];
            const zone = document.getElementById('discardZone');
            zone.innerHTML = `<div class="tile ${t.color}"><span>${t.num}</span></div>`;
            myTiles.splice(index, 1);
            renderRack();
        }

        function sortMyTiles() {
            myTiles.sort((a, b) => {
                if(a.color !== b.color) return colors.indexOf(a.color) - colors.indexOf(b.color);
                return a.num - b.num;
            });
            renderRack();
        }

        function attemptWin() {
            if(myTiles.length === 15) {
                alert("ÿØ€ïÿ®€éÿ™ ÿ®€ïÿ±ÿØ€é⁄© ŸÅ⁄ï€é ÿ®ÿØ€ï€åÿ™ Ÿæ€éÿ¥ ÿ®ÿ±ÿØŸÜ€ïŸà€ï!");
                return;
            }

            // ŸÖ€ïÿ±ÿ¨€å ÿ®ÿ±ÿØŸÜ€ïŸà€ï: Ÿá€ïŸÖŸàŸà ÿ®€ïÿ±ÿØ€ï⁄©ÿßŸÜ ŸÜÿßÿ®€éÿ™ Ÿá€ï⁄µ⁄Ø€ï⁄ïÿßŸà€ï (Flip) ÿ®ŸÜ Ÿà ÿØ€ïÿ®€éÿ™ ⁄ï€é⁄©ÿÆÿ±ÿßÿ®ŸÜ
            let canWin = true;
            myTiles.forEach(t => { if(t.isFlipped) canWin = false; });

            if(canWin) {
                clearInterval(timerInt);
                document.getElementById('winModal').style.display = 'flex';
            } else {
                alert("ÿ®€ïÿ±ÿØ€ï⁄©ÿßŸÜÿ™ ⁄ï€é⁄© ŸÜ€åŸÜ! ŸÜÿßÿ™ŸàÿßŸÜ€åÿ™ ÿ®ÿ®€å€åÿ™€ïŸà€ï.");
            }
        }

        // --- 3. UI Helpers ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(id === 'lobbyScreen') document.querySelectorAll('.nav-btn')[0].classList.add('active');
            if(id === 'profileScreen') document.querySelectorAll('.nav-btn')[1].classList.add('active');
        }

        function startTimer() {
            clearInterval(timerInt);
            gameTimer = 60;
            timerInt = setInterval(() => {
                gameTimer--;
                document.getElementById('timer').innerText = gameTimer;
                if(gameTimer <= 0) {
                    alert("⁄©ÿßÿ™ÿ™ ÿ™€ïŸàÿßŸà ÿ®ŸàŸà!");
                    exitGame();
                }
            }, 1000);
        }

        function exitGame() {
            if(confirm("ÿØ⁄µŸÜ€åÿß€å ŸÑ€ï ÿØ€ïÿ±⁄ÜŸàŸàŸÜÿü Ÿæÿßÿ±€ï€å ŸÖ€éÿ≤€ï⁄©€ï ÿØ€ïÿØ€Ü⁄ï€éŸÜ€åÿ™!")) {
                clearInterval(timerInt);
                showScreen('lobbyScreen');
            }
        }

        // Telegram WebApp Setup
        if(window.Telegram) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }

    </script>
</body>
